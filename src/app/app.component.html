<header class="app-header">
  <div class="container">
    <div class="main-nav">
      <a routerLink="/" class="brand">
        <span class="brand-icon">ðŸ“š</span>
        <span class="brand-name">Course Watcher</span>
      </a>

      <div class="nav-links">
        <a routerLink="/courses" class="nav-link">Courses</a>
        <a routerLink="/recommendations" class="nav-link">Recommendations</a>

        <!-- Authentication-based navigation -->
        @if (isAuthenticated()) {
          <a [routerLink]="['/profile']" class="nav-link">
            <mat-icon>person</mat-icon>
            {{ user()?.userName || 'Profile' }}
          </a>
          <button mat-button class="auth-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        } @else {
          <a routerLink="/auth/login" class="nav-link">
            <mat-icon>login</mat-icon>
            Login
          </a>
          <a routerLink="/auth/register" class="nav-link">
            <mat-icon>person_add</mat-icon>
            Register
          </a>
        }

        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </div>
</header>

<!-- Main content -->
<main class="app-main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
